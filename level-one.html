<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/level-one.css">

    <title>Intuition Game</title>
</head>

<body class="fade-in">
    <section class="level-info">
        <div class="level">
            <p>Level: Sorcerer's Trial</p>
        </div>

        <div class="motivation">
            <p>To move to the next level, you will have to prove the power of your intuition! <br><br>
                You have <span id="attemptSuccessCount">0</span> out of <span class="attempt-limit-count">0</span>
                attempts... <br> <br>
                Let's see what you've got!</p>
        </div>

        <div class="attempts-counter">
            <p>This is your <span id="attemptCurrentCount">0</span>/<span class="attempt-limit-count">0</span> attempt.
            </p>
        </div>


    </section>
    <section class="container">
    

            <div id="result" class="color-container"></div>

            <h3>Choose a color :</h3>

            <div class="options">
                <button id="optionOne" class="color-container"></button>
                <p>or</p>
                <button id="optionTwo" class="color-container"></button>
            </div>

    </section>

    <script src="level-one.js"></script>
</body>

</html>
